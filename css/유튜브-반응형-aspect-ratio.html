<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브-aspect-ratio</title>
  <style>
    .media-box{
      width: 80%;
      max-width:760px;
      min-width: 340px;
    }
    .media-box .media-wrap{
      display: block;
      aspect-ratio: 16 / 9;
    }
    .media-box .media-wrap iframe{
      display: block;
      width: 100%; height: 100%;
      
    }
  </style>
</head>
<body>
 <div class="media-box">
  <div class="media-wrap">
    <iframe src="https://www.youtube.com/embed/Kz2BsKX04ek?si=U8pLGRmAmgWFux7m" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
 </div>
  
</body>
</html>
