<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 크기지정-종횡비를 유지한 반응형</title>
  <style>
    
      *{margin: 0; padding: 0;}

   .wrap{
    margin: 20px;
    background-color: #0ff;
   }
    .media-box{
      width: 300px;
      background-color: #6ff;
      border: 1px solid #00f;
    }
    .img-wrap{
      /* padding-top: 100%; */
    position: relative;
     padding-top: 59.525%;
    }
   .img-wrap img.img{
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
   }
    
    </style>
</head>
<body>
  <div class="wrap">
    <div class="media-box">
      <!-- 종횡비를 유지하기 위해서 img의 부모요소를 추가 -->
      <div class="img-wrap">
        <img class="img" src="./background/images/bg.jpg" alt="">
      </div>
    </div>
    
  </div>
  <div class="box">box</div>
</body>
</html>
