<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 크기지정</title>
  <style>
    
      *{margin: 0; padding: 0;}

   .wrap{
    margin: 20px;
    background-color: #f00;
   }
    .media-wrap{
      background-color: #6ff;
      border: 1px solid #00f;
    }
    .media-wrap .img{
     
      width: 300px;
      height: 400px;
      
    }
    .media-wrap .img1{
      /* 1900*1131 */
      width: 300px;
      height: 400px;
      object-fit: cover;
    }
    

  </style>
</head>
<body>
  <div class="wrap">
    <div class="media-wrap">
      <img class="img" src="./background/images/bg.jpg" alt=""></div>
      <img class="img1" src="./background/images/bg.jpg" alt=""></div>
  </div>
</body>
</html>
