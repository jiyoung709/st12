<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dl 용어 정의 목록</title>
</head>
<body>
  <p>
    용어정의,저자 등 dl<br>
    dl은 자식 dt,dd
  </p>
  <!-- dl>dt+dd -->
  dl>dt+dd
  <dl>
    <dt>작곡가</dt>
    <dd>홍길동</dd>
    <dd>최은정</dd>
  </dl>
  <!-- emmet기호 
   >부모>자식
   +형제 형+동생
   *반복 -->
  
   dl>dt*2>dd*2
   <dl>
    <dt></dt>
    <dt></dt>
    <dd></dd>
    <dd></dd>
   </dl>
   
   <!-- dl>(dt+dd*2)*2 <dl> -->
    <dt>작곡가</dt>
    <dd>홍길동</dd>
    <dd>최은정</dd>
    <dt>작사가</dt>
    <dd>가나다</dd>
    <dd>라마바</dd>
   </dl>







</body>
</html>
