<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 맵 imagemap</title>
</head>
<body>
  <!-- 위도우 특수문자 넣기
    1.자음(ㄹ,..ㅎ)
    2.키보드 한자 선택
    3.특수문자 한개 선택
    
    윈도우에서 이모지 넣기
    1.윈도우로고 +. -->
    <p>
      1개 내용 (1이미지) -> 하이퍼링크(a) 
      1개 이미지 ->여러개 하이퍼링크
    </p>
    <div>
      <a href="https://www.naver.com">
      <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="">
     </a>
    </div>
    <div>
      <!-- 한개 이미지 여러개 하이퍼링크 이미지맵 -->
       <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="./imgae-multimedia/image/imagemap-sample.jpg" usemap="#image-map">
<!-- 
  <img usemap="#map 태그의name값"> 
  <map name="네임지정">
    map의 name에 지정된 값은 문서내에서 유일해야 함(중복안됨)
-->


<map name="image-map">
    <area target="_self" alt="" title="" href="https://www.naver.com" coords="73,354,270,501" shape="rect">
    <area target="_blank" alt="" title="" href="https://www.google.com" coords="610,421,104" shape="circle">
    <area target="" alt="다음으로 이동" title="다음으로 이동" href="https://www.daum.net" coords="286,198,224,267,397,366,400,269" shape="poly">
</map>
    </div>
</body>
</html>
